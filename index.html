    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <title>Gallery images</title>

  <body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 md:p-32 shadow-xl mx-4  my-4 rounded-2xl flex flex-col space-y-10 md:space-y-20 h-[80vh]">
      <div class="flex items-left gap-4 md:justify-end flex-col items-center md:flex-row">
        <div class="group text-black px-6 py-2">
          <div class="text-md font-normal tracking-wide capitalize">
            Vector
          </div>
          <div class="mx-2 opacity-0 group-hover:opacity-100 border-b-2 border-black transition-all duration-150"></div> 
        </div>
        <div class="group text-black px-6 py-2">
          <div class="text-md font-normal tracking-wide capitalize">
            illustrations
          </div>
          <div class="mx-2 opacity-0 group-hover:opacity-100 border-b-2 border-black transition-all duration-150"></div> 
        </div>
        <div class="group text-black px-6 py-2">
          <div class="text-md font-normal tracking-wide capitalize">
            Images
          </div>
          <div class="mx-2 opacity-0 group-hover:opacity-100 border-b-2 border-black transition-all duration-150"></div> 
        </div>
        <div class="group text-black px-6 py-2">
          <div class="text-md font-normal tracking-wide capitalize">
            Icons
          </div>
          <div class="mx-2 opacity-0 group-hover:opacity-100 border-b-2 border-black transition-all duration-150"></div> 
        </div>
      </div>

      <!-- Search container -->
       <div class="flex md:flex-row flex-col items-center justify-between md:space-y-0 space-y-4 gap-2">
        <div class="flex  justify-between border-b-2 p-1">
          <input id="search" type="text" placeholder=" Search" class="pl-2  placeholder:font-light text-2xl outline-none font-sans ">
          <button class="px-2 hover:scale-105 transition-all duration-200 text-center">
            <i class="fa-solid fa-magnifying-glass text-2xl"></i>
            
          </button>
        </div>

        <button id="mobile-hover"  class="text-white w-full md:w-fit bg-black py-4 px-10 rounded-lg md:flex-row flex-col border-black border-[1px] transition-all duration-50 shadow-lg  active:hover:scale-105">
          Upload
        </button>
